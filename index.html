<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrine Ability Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button id="magicka-button">Magicka</button>
            <button id="corporia-button">Corporia</button>
            <button id="swordia-button">Swordia</button>
        </div>

        <div class="table-container">
            <table id="techniques-table">
                <thead>
                    <tr>
                        <th>Ability Name</th>
                        <th>Cultivation Stage</th>
                        <th>Max Level</th>
                        <th>Ability Type</th>
                        <th>Level Input</th>
                        <th>Citrine Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
            
            <div id="total-citrine">Total Citrine: 0</div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrine Ability Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar container for total citrine and path selection -->
    <div id="sidebar-container">
        <!-- Sidebar for total citrine -->
        <div id="total-stats-sidebar">
            <h2>Total Citrine</h2>
            <div id="total-citrine">Total Citrine: 0</div>
        </div>

        <!-- Tabs for path selection -->
        <div class="path-selector">
            <button class="tab-button active" data-path="Magicka">Magicka</button>
            <button class="tab-button" data-path="Corporia">Corporia</button>
            <button class="tab-button" data-path="Swordia">Swordia</button>
        </div>
    </div>

    <!-- Main container for the content and tabs -->
    <div class="main-container">
        <h1>Citrine Ability Tracker</h1>

        <!-- Content container where abilities will be displayed -->
        <div class="content-container"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
